<div class="container signin">
    <div *ngIf="!success" class="alert alert-danger alert-dismissible">
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        <strong>Notification!</strong> {{message}}
    </div>
    
    <form [formGroup]="signinForm" (ngSubmit)="onSubmit()">
        <h3 class="text-center mb-4" style="color: darkgray;">SIGN-IN</h3>
        <!-- Email input -->
        <div class="form-outline mb-4">
            <input type="text" formControlName="username" id="form2Example1" class="form-control" autocomplete="off" />
            <label class="form-label" for="form2Example1">Username</label>
        </div>
    
        <!-- Password input -->
        <div class="form-outline mb-4">
            <input type="password" formControlName="pass" id="form2Example2" class="form-control" />
            <label class="form-label" for="form2Example2">Password</label>
        </div>
    
        <!-- 2 column grid layout for inline styling -->
        <div class="row mb-4">  
            <div class="col text-center">
                <!-- Simple link -->
                <a href="#!">Forgot password?</a>
            </div>
        </div>
    
        <!-- Submit button -->
        <div class="mb-4 text-center btn-signin">
            <button type="submit" class="btn btn-primary btn-block" [disabled]="!signinForm.valid">Sign in</button>
        </div>
        
    
        <!-- Register buttons -->
        <div class="text-center">
            <p>Not a member? <a routerLink="/signup">Register</a></p>
        </div>
    </form>
</div>
