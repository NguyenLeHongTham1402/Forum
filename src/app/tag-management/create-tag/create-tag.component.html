<div class="container fm-create">
    <div *ngIf="!success&&showMessage" class="alert alert-danger alert-dismissible">
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        <strong>Notification!</strong> {{message}}
    </div>
    <div *ngIf="success&&showMessage" class="alert alert-primary alert-dismissible">
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        <strong>Notification!</strong> {{message}}
    </div>
    <form [formGroup]="formCreateTag" (ngSubmit)="onSubmit()">
        <h5 class="text-center text-uppercase">Create Tag</h5>
        <div class="form-group mb-3">
            <label class="form-label" for="">Name</label>
            <input class="form-control" type="text" formControlName="Name" />
        </div>
        <div class="form-group btn-create">
            <button type="submit" [disabled]="!formCreateTag.valid" class="btn btn-primary">Submit</button>
        </div>
    </form>
    <div class="back mt-3">
        <a routerLink="/tag-management"><i class="fa fa-fast-backward me-2" aria-hidden="true"></i>Back to list</a>
    </div>
</div>
