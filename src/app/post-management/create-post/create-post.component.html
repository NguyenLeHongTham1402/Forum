<div *ngIf="showMessage&&success" class="alert alert-info alert-dismissible">
    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    <strong>Notification!</strong> {{message}}
</div>
<div *ngIf="showMessage&&!success" class="alert alert-warning alert-dismissible">
    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    <strong>Notification!</strong> {{message}}
</div>
<form class="fm-create" [formGroup]="createPost" (ngSubmit)="onSubmit()">
    <h4 class="text-center text-uppercase">Create Post</h4>
    <div class="mb-3">
        <label for="title" class="form-label">Title</label>
        <input formControlName="title" type="text" class="form-control" id="title" placeholder="Enter Title . . .">
    </div>

    <div class="mb-3">
        <label for="content" class="form-label">Content</label>
        <textarea formControlName="content" class="form-control" id="content" rows="5"></textarea>
    </div>

    <select (change)="getSelectValue($event)" formControlName="categoryId" id="categoryId" class="form-select mb-3"
        aria-label="Default select example">
        <option value="0" selected>Open this select menu</option>
        <option *ngFor="let c of listCategories" value="{{c.id}}">{{c.name}}</option>
    </select>

    <div class="mb-3">
        <label for="username" class="form-label">Username</label>
        <input type="text" class="form-control" id="username" value="{{username}}" readonly>
    </div>

    <label>Tags</label>
    <div *ngFor="let t of listTags" class="form-check">
        <input (change)="onCheckBoxChange($event)" class="form-check-input" type="checkbox" value="{{t.id}}"
            id="tag{{t.id}}">
        <label class="form-check-label" for="tag{{t.id}}">
            {{t.name}}
        </label>
    </div>

    <div class="mt-3 btn-create">
        <button type="submit" [disabled]="!createPost.valid" class="btn btn-primary">Submit</button>
    </div>
</form>
